<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<style>
	       #map {
	            height: 400px;
	            width: 100%;
	        }
	</style>
	<link href="PersonalViewAdmin.css" rel="stylesheet" type="text/css"><!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
	<title></title>
</head>
<body>
	<header>
		<nav class="navbar navbar-toggleable-md navbar-light bg-faded container">
			<button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right" data-target="#navbarNav" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button> <a class="navbar-brand" href="#">Dashboard.Earth</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
        				<a class="nav-link" href="PersonalViewAdmin.html">Personal View <span class="sr-only">(current)</span></a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="CityView.html">City View</a>
      				</li>
					<li class="nav-item">
						<a class="nav-link" href="#">World View</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Leaderboard</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<section class="container">
		<h1>Create a New Challenge</h1>
		<div class="insertPicture"><img alt="Insert an Image" src="http://cdn1.buuteeq.com/upload/2010436/placeholder-image.png.1236x617_default.png" style="max-width:100%; max-height:100%"></div><br>
		<h4 contenteditable="true">Insert a title</h4>
		<p contenteditable="true">Enter a description.</p>
		<div id="map"></div>&nbsp; &nbsp; 
		<script>
		            function initMap() {
		                var uluru = {lat: -25.363, lng: 131.044};
		                var map = new google.maps.Map(document.getElementById('map'), {
		                    zoom: 4,
		                    center: uluru
		                });
		                var marker = new google.maps.Marker({
		                    position: uluru,
		                    map: map
		                });
		            }
		        
		</script><br>
		<div class="row">
			<p contenteditable="true">Enter location for beacon.</p>
		</div><br>
		<br>
		<a class="btn btn-info" href="Index.html" onclick="return confirm('Congrats people will be able to see your challenge soon!')" role="button">Publish</a> <!-- Trigger the modal with a button -->
		 <button class="btn btn-info btn-lg" data-target="#myModal" data-toggle="modal" type="button">Open Modal</button> <!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-body">
						<button class="close" data-dismiss="modal" type="button">&times;</button>
						<h4 class="modal-title">Challenge Published</h4>
					</div>
					<div class="modal-header">
						<p>Congrats, players will be able to see your challenge soon!</p>
					</div>
					<div class="modal-footer">
						<a class="btn btn-info" href="Index.html" role="button">Close</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	
	<footer></footer><!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnEpOKUY7jvAAZY1tqXUHRNzwbu4ijcPI%20&callback=initMap">
	    
	</script> 
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js">
	</script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js">
	</script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js">
	</script>
</body>
</html>
