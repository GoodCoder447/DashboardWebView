	<section class="container">
		<h1>Create a New Challenge</h1>
		<div class="insertPicture"><img alt="Insert an Image" src="http://cdn1.buuteeq.com/upload/2010436/placeholder-image.png.1236x617_default.png" style="max-width:100%; max-height:100%"></div><br>
		<div class="row">
			<p class="col-4" contenteditable="true" placeholder="Enter a image url"></p>
			<p class="col-3"></p>
			<a class="col-5 btn btn-info" href="ChallengeCreationView2.html" role="button" style="text-align: center;margin: auto;">Upload</a>
		</div>
		
		<div class="row container">
			<h4 contenteditable="true" placeholder="Insert a title"></h4>
		</div>
		<div class="row container">
			<p contenteditable="true" placeholder="Enter a description"></p>
		</div>
		<div id="map"></div>&nbsp; &nbsp; 
		<script>
		            function initMap() {
		                var uluru = {lat:47.642032, lng:-122.128434};
		                var map = new google.maps.Map(document.getElementById('map'), {
		                    zoom: 7,
		                    center: uluru
		                });
		                var marker = new google.maps.Marker({
		                    position: uluru,
		                    map: map
		                });
		            }
		        
		</script><br>
		<div class="row container">
			<p contenteditable="true" placeholder="Enter location for beacon."></p>
		</div><br>
		<br>
	 	<!-- Trigger the modal with a button -->
		<div class="text-enter">
			<button class="btn btn-info btn-lg text-center" data-target="#myModal" data-toggle="modal" type="button">Publish</button> <!-- Modal -->
		</div>
		
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-body">
						<button class="close" data-dismiss="modal" type="button">&times;</button>
						<h4 class="modal-title" style="width:auto;">Challenge Published</h4>
					</div>
					<div class="modal-header">
						<p>Congrats, players will be able to see your challenge soon!</p>
					</div>
					<div class="modal-footer">
						<a class="btn btn-info" href="PersonalViewAdmin2.html" role="button">Close</a>
					</div>
				</div>
			</div>
		</div>
	</section>
